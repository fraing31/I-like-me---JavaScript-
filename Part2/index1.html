<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I like me parte II</title>
    <link href="style1.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Island+Moments&display=swap" rel="stylesheet">
    
</head>
<body>
    

    <div class="container">

        <div class="header">

            <span class="title">Network</span>

        </div>

        <div class="slogan">
            <p class="text">Your Feed</p> 
        </div>

        <div class="yourFeed">

            <div class="user">

                <img src="/Part2/img/user-circle.png" alt="Photo of the user">
                <a href="#" class="addAvatar">Add an avatar</a>
                <p class="nameJam">James Doe</p>
            
            </div>

            <div class="information">

                <div class="contacts">

                    <div class="data">
                    
                        <span class="name">Neil M</span>
                        <div><span class="like" id="NeLike">9</span><span> like(s)</span></div>
                        <button class="likeMe" onclick="userLike()">Like</button>

                    </div>

                    <div class="words">

                        <p class=concept >I just set up this new discord bot,
                        let me know what you all think.
                        <a href="#" class="linkNeil"> link</a></p>
                                
                    </div>

                </div>

                <div class="contacts">

                    <div class="data">
                    
                        <span class="name">Nichole K</span>
                        <div><span class="like" id="NiLike">12</span><span> like(s)</span></div>
                        <button class="likeMe" onclick="userLike1()">Like</button>

                    </div>

                    <div class="words">

                        <p class=concept >Just finished my
                        <a href="#" class="nextNicho">next comic</a>
                        ,check it out.</p>
                                
                    </div>

                </div>

                <div class="contacts">

                    <div class="data">
                    
                        <span class="name">Jim R</span>
                        <div><span class="like" id="jiLike">9</span><span> like(s)</span></div>
                        <button class="likeMe" onclick="userLike2()">Like</button>

                    </div>

                    <div class="words">

                        <p class=concept >I can't stop listening to the
                        <a href="#" class="jimNew">new album</a>
                        .Who else is liking it?</p>
                                
                    </div>
                    
                </div>



            </div>
                
                
    



        </div>
    

    
    </div>






    <script src="script1.js"></script>


</body>
</html>
